<!DOCTYPE html>
<html>
<head>
    <title>Demo extension</title>
    <meta charset="utf-8">
    <script src="popup.js"></script>
    <style>
        img {
            height: 300px;
        }
        div>img {
            width: 15px;
            height: 15px;
        }
    </style>
</head>
<body>
    <img src="mining.gif" alt="Go get gems!">
    <div>
        <img src="https://img.icons8.com/ios-glyphs/30/mining-gems.png">
        <span>선택된 텍스트를 출처와 함께 클립보드에 복사합니다.</span>
    </div>
    <div>
        <img src="https://img.icons8.com/fluency-systems-filled/48/copy-link.png">
        <span>선택된 링크들 속의 텍스트를 출처와 함께 클립보드에 복사합니다.</span>
    </div>
    <div>
        <img src="https://img.icons8.com/fluency-systems-filled/48/link.png">
        <span>선택된 텍스트의 출처만 클립보드에 복사합니다.</span>
    </div>
    <div>
        <img src="https://img.icons8.com/fluency-systems-filled/48/copy.png">
        <span>선택된 텍스트를 클립보드에 복사합니다.</span>
    </div>
</body>
</html>
